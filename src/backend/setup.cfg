[tool:pytest]
# pytest v7.4.2
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=app --cov-report=term-missing
asyncio_mode = auto
markers = 
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    async: marks tests as async tests

[coverage:run]
# coverage v4.1.0
source = app
omit = 
    tests/*
    migrations/*
    scripts/*
    */__init__.py
    app/config/*
branch = True
concurrency = 
    multiprocessing
    thread

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
show_missing = True
fail_under = 85
precision = 2

[flake8]
# flake8 v6.1.0
max-line-length = 100
extend-ignore = 
    E203
    W503
exclude = 
    .git
    __pycache__
    build
    dist
    migrations
    *.pyc
    *.egg-info
    .pytest_cache
    .mypy_cache
max-complexity = 10
per-file-ignores = 
    tests/*:S101,S105
    __init__.py:F401

[mypy]
# mypy v1.5.1
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True
strict_optional = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
exclude = 
    migrations/*
    tests/*
    scripts/*
plugins = 
    pydantic.mypy