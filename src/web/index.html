<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0066CC">
    <meta name="description" content="AI-powered Product Catalog Search System - Intelligent technical documentation search and retrieval">
    <meta name="application-name" content="Product Catalog Search">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' ws: wss: https://api.openai.com; script-src 'self' 'wasm-unsafe-eval'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), interest-cohort=()">

    <!-- Favicons and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Font Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Optimized Font Loading -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600&family=Fira+Mono&display=swap"
        media="print"
        onload="this.media='all'"
    >

    <!-- Fallback for no-JS environments -->
    <noscript>
        <link 
            rel="stylesheet" 
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600&family=Fira+Mono&display=swap"
        >
    </noscript>

    <title>AI-Powered Product Catalog Search</title>

    <!-- Critical CSS Inline Styles -->
    <style>
        /* Prevent FOUC and ensure smooth theme transitions */
        html {
            visibility: hidden;
            background-color: #FFFFFF;
        }
        html[data-theme] {
            visibility: visible;
        }
        @media (prefers-color-scheme: dark) {
            html {
                background-color: #121212;
            }
        }
        /* Ensure minimum touch target size */
        @media (max-width: 768px) {
            input, button, select, textarea {
                min-height: 44px;
                min-width: 44px;
            }
        }
        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <!-- Application Root with ARIA Role -->
    <div id="root" role="application" aria-label="Product Catalog Search Application"></div>

    <!-- Error Message for No JavaScript -->
    <noscript>
        <div style="padding: 20px; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>Please enable JavaScript to use the AI-Powered Product Catalog Search System.</p>
        </div>
    </noscript>

    <!-- Application Entry Point -->
    <script type="module" src="./src/index.tsx"></script>
</body>
</html>
