# HPA configuration for frontend React application
# Using autoscaling/v2 API version (Kubernetes v1.25+)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: catalog-search
  labels:
    app: frontend
    component: web
    tier: frontend
    managed-by: kubernetes
  annotations:
    description: "HPA for frontend React application"
    scaling-policy: "conservative"

spec:
  # Target the frontend deployment for scaling
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend

  # Scaling limits based on requirements
  minReplicas: 2
  maxReplicas: 10

  # Resource metrics for scaling decisions
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  # Sophisticated scaling behavior policies
  behavior:
    # Scale up behavior - responsive but controlled
    scaleUp:
      # Wait 60s before making another scaling decision
      stabilizationWindowSeconds: 60
      policies:
        # Add up to 2 pods every 60 seconds
        - type: Pods
          value: 2
          periodSeconds: 60
      # Use the most aggressive policy when multiple policies are available
      selectPolicy: Max

    # Scale down behavior - conservative approach
    scaleDown:
      # Wait 5 minutes before scaling down to prevent thrashing
      stabilizationWindowSeconds: 300
      policies:
        # Remove at most 1 pod every 120 seconds
        - type: Pods
          value: 1
          periodSeconds: 120
      # Use the least aggressive policy when multiple policies are available
      selectPolicy: Min