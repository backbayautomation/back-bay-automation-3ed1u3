apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: catalog-search
  labels:
    app: redis
    tier: cache
    component: security
    managed-by: manual
    rotation-schedule: 90-days
  annotations:
    # Track secret rotation schedule
    rotation.kubernetes.io/last-rotated: "2024-01-20T00:00:00Z"  # Update with actual rotation date
    encryption.kubernetes.io/key-type: "AES-256"
    tls.kubernetes.io/validity: "1-year"
    security.kubernetes.io/monitored: "true"
    # Additional security annotations
    vault.security.io/key-source: "azure-key-vault"
    security.io/compliance-validated: "true"
    backup.kubernetes.io/enabled: "true"
    audit.kubernetes.io/enabled: "true"

type: Opaque

# Base64 encoded sensitive data
# Note: Values below are placeholders and should be replaced with actual secure values
data:
  # Redis authentication password (32+ chars, mixed case, numbers, special chars)
  redis-password: "QWRtaW4xMjMhQCMkJV4mKigpXy0rPUBzZWN1cmVfcmVkaXNfcGFzc3dvcmQ="
  
  # AES-256 encryption key for data at rest
  encryption-key: "NEd4OWpwMlhKV2RVdkJYdXF5TmJXbkVmUmNHeVRoTXFQc0x5WnZhQXRLdz0="
  
  # TLS certificate for secure communication
  tls-cert: ""
  
  # Private key for TLS certificate
  tls-key: ""