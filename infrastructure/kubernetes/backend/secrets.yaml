apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: product-search
  labels:
    app: backend
    component: api
    environment: production
    security-tier: high
    compliance: soc2-iso27001
    rotation-schedule: 30-days
  annotations:
    azure.key-vault/enabled: "true"
    azure.key-vault/rotation-poll-interval: "1h"
    security.vault.hashicorp.com/key-rotation: "enabled"
type: Opaque
data:
  # Database Credentials - 30 day rotation
  DATABASE_USERNAME: PHJlZGFjdGVkPg== # base64 encoded value
  DATABASE_PASSWORD: PHJlZGFjdGVkPg== # base64 encoded value

  # Azure Service Credentials - 90 day rotation
  AZURE_CLIENT_ID: PHJlZGFjdGVkPg== # base64 encoded value
  AZURE_CLIENT_SECRET: PHJlZGFjdGVkPg== # base64 encoded value
  AZURE_TENANT_ID: PHJlZGFjdGVkPg== # base64 encoded value
  AZURE_SUBSCRIPTION_ID: PHJlZGFjdGVkPg== # base64 encoded value
  AZURE_STORAGE_CONNECTION_STRING: PHJlZGFjdGVkPg== # base64 encoded value
  AZURE_KEYVAULT_URL: PHJlZGFjdGVkPg== # base64 encoded value

  # Data Store Credentials - 30 day rotation
  COSMOS_DB_KEY: PHJlZGFjdGVkPg== # base64 encoded value
  REDIS_PASSWORD: PHJlZGFjdGVkPg== # base64 encoded value

  # Security Tokens - 30 day rotation
  JWT_SECRET_KEY: PHJlZGFjdGVkPg== # base64 encoded value
  OAUTH_CLIENT_ID: PHJlZGFjdGVkPg== # base64 encoded value
  OAUTH_CLIENT_SECRET: PHJlZGFjdGVkPg== # base64 encoded value

  # External API Keys - 60 day rotation
  OPENAI_API_KEY: PHJlZGFjdGVkPg== # base64 encoded value
  NVIDIA_API_KEY: PHJlZGFjdGVkPg== # base64 encoded value