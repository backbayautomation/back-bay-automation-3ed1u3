apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: product-search
  labels:
    app: backend
    component: api
    environment: production
    security-tier: high
    compliance: soc2-iso27001
    rotation-schedule: 30-days
  annotations:
    azure.key-vault/enabled: "true"
    azure.key-vault/rotation-poll-interval: "1h"
    security.vault.hashicorp.com/key-rotation: "enabled"
type: Opaque
data:
  # Database Credentials - Azure SQL Database
  # Rotated every 30 days, AES-256 encrypted
  DATABASE_USERNAME: PHJlZGFjdGVkPg==  # base64 encoded
  DATABASE_PASSWORD: PHJlZGFjdGVkPg==  # base64 encoded

  # Azure Service Credentials
  # Rotated every 90 days, AES-256 encrypted
  AZURE_CLIENT_ID: PHJlZGFjdGVkPg==  # base64 encoded
  AZURE_CLIENT_SECRET: PHJlZGFjdGVkPg==  # base64 encoded
  AZURE_TENANT_ID: PHJlZGFjdGVkPg==  # base64 encoded
  AZURE_SUBSCRIPTION_ID: PHJlZGFjdGVkPg==  # base64 encoded
  AZURE_STORAGE_CONNECTION_STRING: PHJlZGFjdGVkPg==  # base64 encoded
  AZURE_KEYVAULT_URL: PHJlZGFjdGVkPg==  # base64 encoded

  # Data Store Credentials
  # Rotated every 30 days, AES-256 encrypted
  COSMOS_DB_KEY: PHJlZGFjdGVkPg==  # base64 encoded
  REDIS_PASSWORD: PHJlZGFjdGVkPg==  # base64 encoded

  # Security Tokens
  # Rotated every 30 days, AES-256 encrypted, HSM-backed
  JWT_SECRET_KEY: PHJlZGFjdGVkPg==  # base64 encoded
  OAUTH_CLIENT_ID: PHJlZGFjdGVkPg==  # base64 encoded
  OAUTH_CLIENT_SECRET: PHJlZGFjdGVkPg==  # base64 encoded

  # External API Keys
  # Rotated every 60 days, AES-256 encrypted
  OPENAI_API_KEY: PHJlZGFjdGVkPg==  # base64 encoded
  NVIDIA_API_KEY: PHJlZGFjdGVkPg==  # base64 encoded